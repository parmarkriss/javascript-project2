<h1 id="check"></h1>
<script type="text/javascript">
   var num = parseInt(prompt("enter number :- "));

   if(num > 0){
      alert("positive number "+num);
      document.getElementById('check').innerHTML = "positive number = "+num;
   }else{
      alert("negative number "+num);
      document.getElementById('check').innerHTML = "negative number = "+num;
   }
</script>
