<script type="text/javascript">
   var day = prompt("enter the day:- ");

   if(day == 'M'){
       console.log("Monday")
   }else if(day == 'T'){
      console.log("tuesday");
   }else if(day == 'W'){
    console.log("Wendseday");
   }else if(day == 't'){
    console.log("thusday");
   }else if(day == 'F'){
    console.log("Friday");
   }else if(day == 'S'){
    console.log("saturday");
   }else if(day == 's'){
    console.log("Sunday");
   }
</script>
